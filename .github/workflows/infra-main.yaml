name: Infrastructure Workflow

on:
  workflow_dispatch:
    inputs:
      destroy:
        description: 'Destroy infrastructure'
        required: false
        default: false
        type: boolean

env:
  AWS_REGION: us-west-2
  TF_VAR_github_env: "true"

jobs:
  aws-infraatructure:
    name: ${{ github.event.inputs.destroy == 'true' && '❌ Destroying infrastructure' || '🛠️ Creating infrastructure' }}
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.11.3"
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.16.3'
      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Show selected inputs
        run: |
          echo "Is destroy: ${{ github.event.inputs.destroy }}"
      - name: Terraform version
        run: terraform version
      - name: AWS user info
        run: aws sts get-caller-identity
      - name: Check kubernetes tools versions
        run: |
          helm version
          kubectl version --client=true
      
      - name: Terraform init
        run: terraform init
      - name: Create infrastructure
        if: ${{ github.event.inputs.destroy == 'false' }}
        env:
          SECRET_TFVARS: ${{ secrets.SECRET_TFVARS }}
        run: |
          cat >tfvars <<EOF 
          ${SECRET_TFVARS}
          EOF
          terraform apply -var-file tfvars -auto-approve
      - name: Destroy infrastructure
        if: ${{ github.event.inputs.destroy == 'true' }}
        run: |
          terraform destroy -auto-approve
